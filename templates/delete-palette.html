<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="{% static 'palette-style.css' %}">
</head>
<body>
    <div>
        <h1>Are you sure?</h1>
        <p>
            You are about to delete the palette: <span>{{ palette.name }}</span>. This action cannot be undone.
        </p>

        <div>
            <a href="{% url 'palette-list' %}">
                Cancel
            </a>
            <form action="{% url 'delete-palette' palette.pk %}" method="post">
                {% csrf_token %}
                <button type="submit">
                    Confirm Deletion
                </button>
            </form>
        </div>
    </div>
</body>
</html>
