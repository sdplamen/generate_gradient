<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'palette-style.css' %}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-2xl p-6 md:p-8 text-center space-y-6">
        <h1 class="text-2xl font-bold text-gray-800">Are you sure?</h1>
        <p class="text-gray-600">
            You are about to delete the palette: <span class="font-semibold">{{ palette.name }}</span>. This action cannot be undone.
        </p>

        <div class="flex space-x-4 justify-center">
            <a href="{% url 'palette-list' %}" class="py-2 px-4 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 transition ease-in-out duration-150">
                Cancel
            </a>
            <form action="{% url 'delete-palette' palette.pk %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" class="py-2 px-4 border border-transparent rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition ease-in-out duration-150">
                    Confirm Deletion
                </button>
            </form>
        </div>
    </div>
</body>
</html>
